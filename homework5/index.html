<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Uang Saku Mahasiswa - Universitas RKMN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="background-color: floralwhite;">
    <div class="container">
        <h1 class="mt-3">Data Uang Saku Mahasiswa</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn mt-3 btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
            TAMBAH DATA MAHASISWA
        </button>
        <!-- Modal -->
        <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="inputModalLabel">Tambah Data Mahasiswa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="errorInputData" class="alert alert-warning d-none" role="alert">
                        Periksa Kembali Input Data
                    </div>
                    <div id="successInputData" class="alert alert-success d-none" role="alert">
                        Sukses Menyimpan Data
                    </div>
                    <div class="mb-3">
                        <label for="inputNama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="inputNama" placeholder="ex : Bang Messi">
                    </div>
                    <div class="mb-3">
                        <label for="inputUmur" class="form-label">Umur</label>
                        <input type="number" class="form-control" id="inputUmur" placeholder="ex : 27">
                    </div>
                    <div class="mb-3">
                        <label for="inputUangSaku" class="form-label">Uang Saku</label>
                        <input type="number" class="form-control" id="inputUangSaku" placeholder="ex : 169000">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="btnSimpan" onclick="simpanInput()" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn mt-3 btn-success" data-bs-toggle="modal" id="resumeDataMahasiswa" data-bs-target="#resumeModal" onclick="resumeData()">RESUME DATA MAHASISWA</button>

        <!-- Modal -->
        <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="resumeModalLabel">Resume Data Uang Saku Mahasiswa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Rata rata pendaftar memiliki uang sangu : 
                    </p>
                    <p id="averageUang">Calculating...</p>
                    <p>
                        Rata rata umur pendaftar : 
                    </p>
                    <p id="averageUmur">Calculating...</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keluar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-success table-striped mt-3">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Saku</th>
                </tr>
            </thead>
            <tbody id="body_data">
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
